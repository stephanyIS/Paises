<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" [placeholder]="placeholder" (onDebounce)="sugerencias( $event )"></app-pais-input>
        </div>
    </div>

    <hr>
</div>

<div class="alert alert-danger animate__animated animate__fadeIn" *ngIf="hayError">
    No se encontró nada con el término "{{termino}}"
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
